{% extends 'base.html' %}

{% block content %}
    {% include 'navbar.html' %}
    <hr width="100%">

    <div class="w-full flex justify-center items-center overflow-hidden">
        <div class="w-full max-w-6xl grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mx-auto p-4">
            <h1 class="text-center font-bold my-4 text-3xl text-white col-span-full">Product List</h1>
            
            {% for product in products %}
            <a href="{% url 'detail_product' pk=product.pk username=username %}">
            <div class="card lg:card-side bg-gray-700 shadow-xl hover:scale-105 transition-all duration-300 ease-in-out">
                <figure class="ml-4 mr-4 mt-3 mb-2">
                    <!-- Image adjusted for responsiveness -->
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="object-cover w-full h-48 sm:h-56 lg:h-48 rounded-lg">
                </figure>
                <div class="card-body">
                    <h2 class="card-title text-xl font-bold text-gray-200">{{ product.name }}</h2>
                    <p class="font-semibold text-lime-200 text-xs">${{ product.price }}</p>
                    <p class="text-gray-400">{{ product.description }}</p>
                
                    
                </div>
            </div>
        </a>
            {% empty %}
                <div class="col-span-full text-center p-3 bg-gray-200 rounded-lg shadow-md">
                    No products available.
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
