{% extends 'base.html' %}
{% block content %}
    {% include 'navbar.html' %}
    <hr class="my-6 border-gray-400">

    <!-- Centered Content for Product -->
    <div class="max-w-6xl mx-auto p-6">
        <!-- Product Name -->
        <h1 class="text-3xl font-bold text-center text-white mb-6">{{ product.name }}</h1>
        
        <!-- Image Section -->
        <div class="flex justify-center mb-6">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="max-w-[500px] h-auto shadow-lg rounded-lg">
            {% else %}
                <p class="text-gray-300">No image available</p>
            {% endif %}
        </div>

        <!-- Product Details -->
        <div class="text-left text-white ml-6">
            <p class="text-lg font-semibold mb-3"><strong>Price:</strong> ${{ product.price }}</p>
            <p class="text-base text-gray-300 mb-5"><strong>Description:</strong> {{ product.description }}</p>
        </div>

        <!-- Add to Cart Button -->
        <div class="flex justify-center mb-10">
            <a href="{% url 'cart_product' pk=product.pk username=request.user.username %}" 
            class="btn btn-info btn-md py-2 px-6 font-bold text-white transition-colors duration-300 hover:bg-blue-700 hover:text-white rounded-lg">
                Add to Cart
            </a>
        </div>
    </div>
{% endblock %}
